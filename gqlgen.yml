# gqlgen configuration for PharmacyModernization

# Schema locations - glob patterns supported
schema:
  - internal/graphql/*.graphql
  - domain/*/graphql/*.graphql

# Generated code location
exec:
  filename: internal/graphql/generated/generated.go
  package: generated

# Model generation
model:
  filename: internal/graphql/generated/models_gen.go
  package: generated

# Resolver generation
resolver:
  layout: follow-schema
  dir: internal/graphql
  package: graphql
  filename_template: "{name}.resolvers.go"

# Autobind models from domain
autobind:
  - pharmacy-modernization-project-model/domain/patient/contracts/model
  - pharmacy-modernization-project-model/domain/prescription/contracts/model
  - pharmacy-modernization-project-model/domain/dashboard/contracts/model

# Skip runtime error checking
omit_gqlgen_file_notice: true
omit_slice_element_pointers: true

# Directive configurations
directives:
  auth:
    skip_runtime: false
  permissionAny:
    skip_runtime: false
  permissionAll:
    skip_runtime: false

